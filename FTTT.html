<html>
	<head>
		<title>Football TicTacToe</title>
		<link rel="stylesheet" href="FTTT.css">
	</head>
	<body>
		<form class="login-form" id="login-form">
			<label>Username:</label><br>
			<input type="text" id="username-input"><br><br>
			<label>Password:</label><br>
			<input type="password" id="password-input"><br><br>
			<input type="submit" value="LOGIN" class="submit-btn">

			<div class="wrong-credentials" id="wrong-credentials">
				<p>Wrong credentials, please try again</p>
			</div>
		</form>
	</body>
</html>
<script type="text/javascript" src="FTTT.js">
</script>
